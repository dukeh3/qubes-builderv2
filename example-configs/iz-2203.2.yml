git:
  baseurl: https://github.com
  prefix: QubesOS/qubes-
  branch: main

backend-vmm: xen
debug: true
verbose: true
qubes-release: r4.2

use-qubes-repo:
  version: "4.2"
  testing: true

distributions:
  - host-fc37
  - vm-bullseye
  - vm-fc37

templates:
  - fedora-37:
      dist: fc37
      options:
        - selinux
  - debian-11:
      dist: bullseye
      options:
        - standard
        - firmware
# This will build the .rpm package containing jammy (ubuntu 22.4) template
  # Using packages_jammy.list + gnome directory
  - ubuntu-22.4:
      dist: jammy
      flavor: gnome
  # Using packages_jammy.list only (no gnome apps)
  - ubuntu-22.4-standard:
      dist: jammy
  # Using packages_jammy_minimal.list
  - ubuntu-22.4-minimal:
      dist: jammy
      flavor: minimal
